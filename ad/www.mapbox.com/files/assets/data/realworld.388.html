<!--Generate FAQs schemas -->
<script>
  function findNearestFullStop(sentence, maxLength) {
    var truncatedSentence = sentence.split(".");

    let finalString = "";
    for (let index = 0; index < truncatedSentence.length; index++) {
      const string = truncatedSentence[index];
      if (string.trim() !== "") {
        if ((finalString + string).length <= maxLength) {
          finalString += string + ".";
        }
      }
    }
    return finalString;
  }

  function scrapeFAQs() {
    const faqWraps = document.querySelectorAll(".faq-item-wrapper,.faq-wrap");

    const faqsArray = [];
    faqWraps.forEach(async (item) => {
      let question = "";
      if (item.querySelector(".faq-title") !== null) {
        question = item.querySelector(".faq-title").textContent.trim();
      } else if (item.querySelector(".faq-head")  !== null) {
        question = item.querySelector(".faq-head").textContent.trim();
      }
      let answer = "";
      if (item.querySelector(".faq-body-wrapper .w-richtext") !== null) {
        answer = item
          .querySelector(".faq-body-wrapper .w-richtext")
          .textContent.trim();
      } else if (item.querySelector(".faq-body .w-richtext") !== null) {
        answer = item.querySelector(".faq-body .w-richtext").textContent.trim();
      }
      if(question && answer) {
        let shortAnswer = await findNearestFullStop(answer, 500);

        // Create a FAQ object and push it to the array
        const faq = {
          "@type": "Question",
          name: question,
          acceptedAnswer: {
            "@type": "Answer",
            text: shortAnswer,
          },
        };
        faqsArray.push(faq);
      }
    });

    return faqsArray;
  }

  async function updateSchema() {
    const faqWrap = document.querySelector(".faq-item-wrapper,.faq-wrap");
    if (faqWrap) {
      const faqs = await scrapeFAQs();
      if (faqs) {
        let schemaElement = document.querySelector(
          'script[type="application/ld+json"]'
        );
        
        if (schemaElement) {
          var schemaJson = JSON.parse(
            schemaElement.textContent.replaceAll("\n", "")
          );
          if (typeof schemaJson === "array") {
            schemaJson.forEach((val, index) => {
              if (val["@type"] == "FAQPage") {
                schemaJson[index]["mainEntity"] = [
                  ...schemaJson[index]["mainEntity"],
                  ...faqs,
                ];
              }
            });
          } else {
            console.log(faqs);
            schemaJson["mainEntity"] = [...schemaJson["mainEntity"], ...faqs];
          }

          schemaElement.textContent = JSON.stringify(schemaJson);
        } else {
          // Create a new schema tag
          var newSchema = document.createElement("script");
          newSchema.type = "application/ld+json";

          const faqsSchema = {
            "@context": "https://schema.org",
            "@type": "FAQPage",
            mainEntity: faqs,
          };

          // Set the new schema content as the innerHTML of the script tag
          newSchema.innerHTML = JSON.stringify(faqsSchema);

          // Append the new schema tag to the head or body of the document
          document.head.appendChild(newSchema);
        }
      }
    }
  }

  updateSchema();
</script>
